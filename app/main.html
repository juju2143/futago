<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Futago for Chrome</title>
    <script src="main.js"></script>
</head>
<body>
    <h1>Futago: Gemini protocol support for HTTP browsers</h1>
    <h2>Navigate</h2>
    <input type="url" id="navig" size="30"><button id="navig_submit">Go</button>
    <h2>Options</h2>
    <p>Default page: <input type="url" id="defaultPage" size="30"></p>
    <p>Redirect limit: <input type="number" id="redirectLimit" size="5"></p>
    <p><input type="checkbox" id="rewriteLinks"> Rewrite links</p>
    <p>Custom CSS<br/><textarea id="css" cols="30" rows="10" spellcheck="false"></textarea></p>

</body>
</html>
